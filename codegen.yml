overwrite: true
schema: 'app/server/src/features/**/*.graphql'
# documents: 'app/client/src/features/**/*.graphql'
generates:
    ./app/client/src/graphql-types.ts:
        plugins:
            - 'typescript'
        config:
            skipGraphQLImport: true
            scalars:
                Date: Date
                BigInt: BigInt
    ./app/client/schema.graphql:
        plugins:
            - custom/gen-sdl-plugin.js
