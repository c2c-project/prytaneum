apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: cc2c-ingress
    namespace: cc2c-development
    annotations:
        kubernetes.io/ingress.class: 'gce'
        networking.gke.io/v1beta1.FrontendConfig: 'cc2c-frontend-config'
        cloud.google.com/backend-config: '{"default": "cc2c-backendconfig"}'
        kubernetes.io/ingress.allow-http: 'true'
        kubernetes.io/ingress.regional-static-ip-name: dev-cc2c-prytaneum-io-ip
        networking.gke.io/managed-certificates: dev-cc2c-prytaneum-io-cert
spec:
    rules:
        - host: dev-cc2c.prytaneum.io
          http:
              paths:
                  - backend:
                        service:
                            name: cc2c-client-service
                            port:
                                number: 3000
                    path: /*
                    pathType: ImplementationSpecific
                  - backend:
                        service:
                            name: cc2c-server-service
                            port:
                                number: 3002
                    path: /cc2c/*
                    pathType: ImplementationSpecific
